<div *ngIf="messageService.messages.length" style="text-align:left;">  
  <h4>Messages</h4>
  <button class="clear"
          (click)="messageService.deleteAllMessages()">Delete all messages</button>
  <div *ngFor='let message of messageService.messages'> {{message}}</div>
</div>
